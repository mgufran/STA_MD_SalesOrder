#XGRP: Group header GrossAmount
masterGroup1Header1=GrossAmount 20 or less

#XGRP: Group header GrossAmount
masterGroup1Header2=GrossAmount higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
